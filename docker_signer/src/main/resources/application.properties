spring.application.name=SigningInterface

server.port=${SERVER_PORT}
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
spring.servlet.multipart.resolve-lazily=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://signer.authenticator/realms/${REALM_NAME}
spring.security.oauth2.client.registration.keycloak.client-id=${CLIENT_NAME}
spring.security.oauth2.client.registration.keycloak.client-secret=fTD8XMhlUbhadObG28Ey9S1SI9dX8ICz
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://${URL_DOMAIN}/login/oauth2/code/keycloak
spring.security.oauth2.client.registration.keycloak.scope=openid, profile, email
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://signer.authenticator/realms/${REALM_NAME}
instance_role=${INSTANCE_ROLE}
minio.access.name=${MINIO_ACCESS_NAME}
minio.access.secret=${MINIO_ACCESS_SECRET}
minio.url=${MINIO_URL}
minio.bucket.name=${MINIO_BUCKET_NAME}
minio.account.id=${MINIO_ACCOUNT_ID}

# Logging configuration
logging.level.root=WARN
logging.level.edu.upc.dmag=DEBUG
logging.level.org.keycloak=OFF
logging.level.org.springframework.security=OFF
logging.level.software.amazon.awssdk=OFF
logging.level.eu.europa.ec.joinup.sd-dss=OFF
logging.level.eu.europa.esig.dss=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.catalina=DEBUG
